<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YoshiLog Test Page</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
      border-radius: 8px;
    }

    h1 {
      margin: 0;
    }

    section {
      margin-top: 2rem;
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .button {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #45a049;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    <h1>YoshiLog テストページ</h1>
  </header>

  <section>
    <h2>ようこそ！</h2>
    <p>これは GitHub Pages の動作確認用のテストページです。HTML と CSS を使って簡単なスタイルを付けています。</p>

    <a href="https://github.com/" target="_blank" class="button">GitHubへ移動</a>
  </section>

  <footer>
    &copy; 2025 よしんぺい
  </footer>

</body>
</html>
